<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in </title>
    <link rel="stylesheet" href="signin.css"/>
</head>
<body>

    <div id="text-content">
        <img src="./assets/company-logo.svg" alt="company logo">
        <form>
            <h1>Sign in </h1>
            <h6 id="description">Please fill your detail to access your account.</h6>

            <div class="element">
                <label>Email</label>
                <input type="text" placeholder="contact@softyeducation.com"/>
            </div>

            <div class="element">
                <label>Password</label>
                <input type="password" placeholder="*******"/>
            </div>

            <div id="remember-forget">
                <div id="remember-me">
                    <input type="checkbox"/>
                    <h6>Remember me</h6>
                </div>
                <a href="#"> forgot password?</a>
            </div>

            <button type="submit"> Sign in  </button>

            <h6>Don't have an account ? <a href="#">Sign up</a></h6>
        </form>
    </div>  

    <div id="img-content">
        <img src="./assets/signin-img.png"/>
    </div>
</body>
</html>
